<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="index.css">
    <script src="./mobile-and-tablet-check.js" async></script>
    <script src="./index.js" async></script>
    <title>OpenAI API playground</title>
</head>

<body data-bs-theme="dark">
    <div class="container my-3">
        <form id="app-settings-form" novalidate>
            <div class="border rounded p-3 mb-3 d-block">
                <h3>Votre clé d'API OpenAI</h3>
                <div class="input-group has-validation">
                    <input type="password" id="openai_key" class="form-control" name="password" required>
                    <button class="btn btn-outline-secondary" type="submit">Valider</button>
                    <div class="invalid-feedback">Veuillez renseigner une clé d'API</div>
                </div>
            </div>
        </form>

        <section id="discussion" class="d-none">
            <div id="messages" class="border h-100 mb-3 rounded">
                <!-- DOM Templates -->
                <div class="d-none">
                    <div id="user-msg-template">
                        <div class="row m-3">
                            <div class="col-3"></div>
                            <div class="content pre-wrap rounded p-2 col-9 border-primary bg-primary-subtle text-primary-emphasis">test</div>
                        </div>
                    </div>
                    <div id="assistant-msg-template">
                        <div class="row m-3">
                            <div class="content pre-wrap rounded p-2 col-9 border-secondary bg-secondary-subtle text-secondary-emphasis">test</div>
                            <div class="col-3"></div>
                        </div>
                    </div>
                    <div id="system-msg-template">
                        <div class="row m-3">
                            <div class="content pre-wrap rounded p-2 border-warning bg-warning-subtle text-warning-emphasis">test</div>
                        </div>
                    </div>
                </div>
            </div>
            <p id="loader" class="d-none small text-muted fst-italic">Réponse en cours …</p>

            <form id="user-input-form">
                <div class="input-group mb-2">
                    <textarea rows="3" type="text" placeholder="Votre message" class="form-control"
                        id="user-input"></textarea>
                    <button class="btn btn-outline-secondary" type="submit">Envoyer</button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
